<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic tac toe</title>

    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>
  </head>
  <body>
    <div class="game-board">
      <div class="row">
        <div class="square">
          <img src="./icons/x.svg" alt="" class="x icon hidden" />
          <img src="./icons/o.svg" alt="" class="o icon hidden" />
        </div>
        <div class="square">
          <img src="./icons/x.svg" alt="" class="x icon hidden" />
          <img src="./icons/o.svg" alt="" class="o icon hidden" />
        </div>
        <div class="square">
          <img src="./icons/x.svg" alt="" class="x icon hidden" />
          <img src="./icons/o.svg" alt="" class="o icon hidden" />
        </div>
      </div>
      <div class="row">
        <div class="square">
          <img src="./icons/x.svg" alt="" class="x icon hidden" />
          <img src="./icons/o.svg" alt="" class="o icon hidden" />
        </div>
        <div class="square">
          <img src="./icons/x.svg" alt="" class="x icon hidden" />
          <img src="./icons/o.svg" alt="" class="o icon hidden" />
        </div>
        <div class="square">
          <img src="./icons/x.svg" alt="" class="x icon hidden" />
          <img src="./icons/o.svg" alt="" class="o icon hidden" />
        </div>
      </div>
      <div class="row">
        <div class="square">
          <img src="./icons/x.svg" alt="" class="x icon hidden" />
          <img src="./icons/o.svg" alt="" class="o icon hidden" />
        </div>
        <div class="square">
          <img src="./icons/x.svg" alt="" class="x icon hidden" />
          <img src="./icons/o.svg" alt="" class="o icon hidden" />
        </div>
        <div class="square">
          <img src="./icons/x.svg" alt="" class="x icon hidden" />
          <img src="./icons/o.svg" alt="" class="o icon hidden" />
        </div>
      </div>
    </div>
    <div class="restart-btn">RESTART</div>
    <div class="modal hidden">
      <p class="result"></p>
      <div class="again-btn">PLAY AGAIN!</div>
    </div>
    <div class="overlay hidden"></div>
  </body>
</html>
